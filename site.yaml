mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        tweet_via: cavilling_elite 
        menu:
            -
                name: About 
                description: About Me 
                type: page
                url: index.html
            -
                name: Work 
                description: Work projects and files
                type: page
                url: portfolio.html
            -
                name: Publications 
                description: List of my publications 
                type: page 
                url: publications.html 
            -
                name: Blog
                description: Blog 
                type: node
                url: blog
            -
                name: Projects 
                description: List of hobbies and projects 
                type: page
                url: projects.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2014-12-14 00:00:00
    author: Jason W. Sidabras 
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
