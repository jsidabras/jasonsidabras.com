---
extends: base.j2
default_block: main
title: Jason W. Sidabras - STL Viewer
description: Find all the files.
---
{% block endhead %}
<script>
function loadthing()
{    
    document.getElementById('vs_iframe').contentWindow.postMessage({msg_type:'load', url:'http://jasonsidabras.com/media/stlfiles/sphere.stl'}, '*');
    document.getElementById('vs_iframe').contentWindow.postMessage({msg_type:'set_shading', type:'smooth'}, '*');
    document.getElementById('vs_iframe').contentWindow.postMessage({msg_type:'set_bgcolor', value:'#EFEFEF'}, '*');



}
</script>
{% endblock endhead %}

{% block content_body %}
<iframe onload="loadthing()" id="vs_iframe" src="http://www.viewstl.com/?embedded" style="border:0;margin:0;width:100%;height:100%;"></iframe>
{% endblock %}
