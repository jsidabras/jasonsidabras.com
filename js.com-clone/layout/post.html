{% block content_header %}

<div id="content-header">
    <h1>{{ resource.meta.title }}</h1>
    <span class="post-date">{{ resource.meta.created.strftime('%a, %d %b %Y') }}</span>
</div>

{% endblock %}

{% block content_body %}

<div id="post-content">


	{% block article %}
	{% endblock %}
		

</div>

{% endblock %}
